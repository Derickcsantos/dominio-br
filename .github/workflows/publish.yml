name: Publish to npm

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write  # necessÃ¡rio para OIDC

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: github  # ðŸ”¹ nome do ambiente configurado no GitHub

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Build (opcional)
        run: |
          echo "Nenhuma etapa de build necessÃ¡ria"
          # npm run build (caso use TypeScript no futuro)

      - name: Publish to npm
        run: npm publish --access public
        env:
          NPM_CONFIG_PROVENANCE: true
